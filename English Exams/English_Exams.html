let currentQuestions = [];
let currentExamName = "";
let i=0, answers=[], startTime;

function initExams() {
    let listHTML = "";
    for (let examName in allExams) {
        let qCount = allExams[examName].length; 
        listHTML += `
            <button class="exam-btn" onclick="startExam('${examName}')">
                <span>${examName}</span>
                <span>(${qCount} questions)</span>
            </button>`;
    }
    document.getElementById("examsList").innerHTML = listHTML;
}
initExams();

function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id=="scores") loadScores();
}

function startExam(examName){
    currentExamName = examName;
    currentQuestions = allExams[examName];
    i=0; 
    answers=[]; 
    startTime=Date.now();
    document.getElementById("examTitle").innerText = examName;
    showPage('examPage'); 
    render();
}

function render(){
    let q = currentQuestions[i];
    document.getElementById("qText").innerText = (i+1) + ". " + q.q;
    let ops = "";
    q.o.forEach((op, idx) => {
        ops += `<div class="option ${answers[i]===idx?'selected':''}" onclick="select(${idx})">${op}</div>`;
    });
    document.getElementById("options").innerHTML = ops;
    document.getElementById("nextBtn").innerText = (i === currentQuestions.length - 1) ? "Finish ‚úì" : "Next ‚û°";
}

function select(x){
    answers[i] = x;
    render();
}

function next(){
    if(i < currentQuestions.length - 1){
        i++;
        render();
    } else {
        finish();
    }
}

function prev(){
    if(i > 0){
        i--;
        render();
    }
}

function finish(){
    let score = 0;
    let reviewHTML = "";

    currentQuestions.forEach((q, idx) => {
        let userAnswer = answers[idx];
        let correct = userAnswer === q.c;
        if(correct) score++;

        reviewHTML += `
        <div class="review-item" style="background:${correct?'#dcfce7':'#fee2e2'}">
            <p><strong>Q${idx+1}:</strong> ${q.q}</p>
            <p><strong>Your answer:</strong> ${userAnswer !== undefined ? q.o[userAnswer] : "No answer"}</p>
            ${correct ? `<p style="color:green"><strong>‚úî Correct</strong></p>` : 
            `<p style="color:red"><strong>‚úò Wrong</strong><br><strong>Correct:</strong> ${q.o[q.c]}</p>`}
        </div>`;
    });

    let percent = Math.round((score / currentQuestions.length) * 100);
    let time = Math.round((Date.now() - startTime) / 1000);

    let record = {
        exam: currentExamName,
        score: score,
        total: currentQuestions.length,
        percent: percent,
        time: time,
        date: new Date().toLocaleDateString()
    };

    let history = JSON.parse(localStorage.getItem("scores") || "[]");
    let existingIdx = history.findIndex(h => h.exam === currentExamName);
    if(existingIdx !== -1) history[existingIdx] = record;
    else history.push(record);
    
    localStorage.setItem("scores", JSON.stringify(history));

    document.getElementById("scoreText").innerText = score + " / " + currentQuestions.length;
    document.getElementById("details").innerText = percent + "% correct ‚Ä¢ Time: " + time + "s";
    document.getElementById("review").innerHTML = reviewHTML;
    showPage('result');
}

function loadScores(){
    let history = JSON.parse(localStorage.getItem("scores") || "[]");
    let html = history.length ? history.map(s => 
        `<div style="border-bottom:1px solid #eee; padding:10px 0;">
            <strong>${s.exam}</strong>: ${s.score}/${s.total} (${s.percent}%) <br>
            <small style="color:#666">Date: ${s.date} | Time: ${s.time}s</small>
        </div>`
    ).join("") : "No exams taken yet.";
    document.getElementById("scoreList").innerHTML = html;
}

function clearScores(){
    if(confirm("Clear all your progress?")){
        localStorage.removeItem("scores");
        loadScores();
    }
}
